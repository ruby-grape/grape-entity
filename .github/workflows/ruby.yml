name: Ruby

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  spec:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.6', '2.7', '3.0', head, jruby, truffleruby]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
    - name: Run rspec
      run: bundle exec rspec
